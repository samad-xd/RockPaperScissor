<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <h1>Welcome to the Rock-Paper-Scissor Game!</h1>
    <div class="buttons">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissor">SCISSOR</button>
    </div>
    <div class="scores">
        <div class="player">
            <div class="player-score-title">Player</div>
            <div class="player-choice"></div>
            <div class="player-score">0</div>
        </div>
        <div class="computer">
            <div class="computer-score-title">Computer</div>
            <div class="computer-choice"></div>
            <div class="computer-score">0</div>
        </div>
    </div>
    <div class="result"></div>
    <script src="script.js"></script>
</body>
